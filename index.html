<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tra cuu hoa qua</title>
</head>
<body>
<h2>Giá hoa quả</h2>

<input type="text" id="hoaQua" placeholder="Nhập tên hoa quả tại đây" />

<button type="button" id="btn">Xem giá</button>

<p id="p1"></p>
</body>

<script>
    let hoaQua = document.getElementById('hoaQua'),
        btn = document.getElementById('btn'),
        display = document.getElementById('p1');

    let price2 = '20000 VNĐ/kg',
        price3 = '30000 VNĐ/kg',
        price4 = '40000 VNĐ/kg',
        price5 = '50000 VNĐ/kg';


    btn.onclick = function check() {
        switch (hoaQua.value) {
            case 'Ổi':
            case 'Dưa Hấu':
                display.innerHTML = price2;
                break;

            case 'Táo':
            case 'Xoài':
                display.innerHTML = price3;
                break;

            case 'Cam':
            case 'Chôm Chôm':
                display.innerHTML = price4;
                break;

            case 'Măng Cụt':
                display.innerHTML = price5;
        }
    }
</script>
